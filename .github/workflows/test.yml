name: test Odoo addons

on:
  pull_request:
    branches:
      - "14.0*"
  push:
    branches:
      - "14.0*"

jobs:
  test:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: ghcr.io/oca/oca-ci/py3.6-odoo14.0:latest
            makepot: "true"
          - container: ghcr.io/oca/oca-ci/py3.6-ocb14.0:latest
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: oca_install_addons
      - run: oca_init_test_database
      - name: licenses check
        run: manifestoo -d . check-licenses
      - name: development status check
        run: manifestoo -d . check-dev-status --default-dev-status=Beta
      - run: oca_run_tests
      - uses: codecov/codecov-action@v1
      - run: |
          oca_export_and_commit_pot
          git fetch --unshallow --all
          git push https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/${{ github.repository }}
        if: ${{ matrix.makepot == 'true' && github.event_name == 'push' && github.repository_owner == 'OCA' && startsWith(github.ref, 'refs/heads/14.0') }}
